<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSTMAN !!!!!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">Post Man </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="my-3"> WELCOME TO POST MASTER</h1>
    </div>
    <div class="container">

        <!-- URL BOX -->
        <div class="row mb-3 my-3">
            <label for="URL" class="col-sm-2 col-form-label col-form-label-sm">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control form-control-sm" id="URLField" placeholder="Enter The URL">
            </div>
        </div>
        <!-- REQUEST BOX -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="GetRadio" value="GET"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="PostRadio" value="POST">
                    <label class="form-check-label" for="gridRadios2">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- CONTENT BOX -->
        <fieldset class="row mb-3"> 
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2" id="JSONRadio" value="JSON"
                        checked>
                    <label class="form-check-label" for="gridRadios2">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios2" id="ParaRadio" value="Parameters">
                    <label class="form-check-label" for="gridRadios2">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </fieldset>
        <!-- Parameter box -->
        <div id="parameterBox">
            <div class="row g-1">
                <label for="Parameter1" class="col-sm-2 col-form-label ">Parameter1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputKeyPara1" placeholder="Key Parameter">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="inputValuePara1" placeholder="Value Parameter">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="addBtn">+</button>
                </div>
            </div>
            <div id="addPara" class="my-2">
        </div>
        </div>
        <!-- JSON BOX -->
        <div class="row mb-3 my-3" id="JsonBox">
            <div class="row g-1">
            <label for="RequestJsonBox" class="col-sm-2 col-form-label col-form-label-sm">Requested JSON</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="RequestJsonBox" rows="3" placeholder="Enter JSON Here"></textarea>
            </div>
        </div>

        </div>
        <!-- submit button to fetch API -->
        <div class="row mb-3 my-3">
            <label for="URL" class="col-sm-2 col-form-label col-form-label-sm"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary" id="Submit">Submit</button>
            </div>
        </div>
        <!-- Response Box -->
        <div class="row mb-3 my-3">
            <label for="ResponseJsonBox" class="col-sm-2 col-form-label col-form-label-sm">RESPONSE BOX</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="ResponseJsonBox" rows="3" placeholder="Your Request Will Appear here"></textarea>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
<!doctype html>
